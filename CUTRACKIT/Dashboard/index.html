<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo-container">
        <div class="logo">
            <img src="/CUTRACKIT/Assets/Clemson_Logo.png" alt="">
        </div>
        <div class="company-name">CUTRACKIT</div>
    </div>

    <div class="menu">
        <a href="#">Dashboard</a>
        <a href="/CUTRACKIT/JoinTeam/join_team.html">Join Team</a>
        <a href="/CUTRACKIT/CreateTeam/create_team.html">Create Team</a>
        <a href="/CUTRACKIT/LeaderBoards/leaderboards.html">Leader Boards</a>
        <a href="/CUTRACKIT/Account/account.html">Account</a>
    </div>
</div>

<div class="top-page">
    <div class="cards-wrapper">
        <div class="player-card">
            <h2>Current Players in Gym</h2>
            <div class="player-count">67</div>
        </div>
        <div class="traffic-card">
            <h2>Weekly Gym Traffic</h2>
            <div class="bar-graph" id="barGraph"> <!-- Bars will be injected by JS --> </div>
            <div class="busy-label" id="busyLabel"></div>
        </div>
    </div>

    <div class="events-section">
        <h2 class="section-title">Upcoming Events</h2>

        <div class="carousel-wrapper">
            <button class="carousel-btn" id="prevBtn">&#10094;</button>

            <div class="carousel-window">
                <div class="carousel-track" id="carouselTrack">
                    
                    <div class="event-card">
                        <img src="/CUTRACKIT/Assets/Photo_1.jpeg" alt="">
                        <h3>Yoga Class</h3>
                        <p>Monday • 6:00 PM</p>
                    </div>

                    <div class="event-card">
                        <img src="/CUTRACKIT/Assets/Photo_2.jpeg" alt="">
                        <h3>Strength Training</h3>
                        <p>Tuesday • 5:30 PM</p>
                    </div>

                    <div class="event-card">
                        <img src="/CUTRACKIT/Assets/Photo_3.jpeg" alt="">
                        <h3>HIIT Session</h3>
                        <p>Wednesday • 7:00 PM</p>
                    </div>

                    <div class="event-card">
                        <img src="/CUTRACKIT/Assets/Photo_1.jpeg" alt="">
                        <h3>Spin Class</h3>
                        <p>Thursday • 6:30 PM</p>
                    </div>

                    <div class="event-card">
                        <img src="/CUTRACKIT/Assets/Photo_1.jpeg" alt="">
                        <h3>Pilates</h3>
                        <p>Friday • 5:00 PM</p>
                    </div>

                </div>
            </div>

            <button class="carousel-btn" id="nextBtn">&#10095;</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
<script src="chart.js"></script>

</body>
</html>
