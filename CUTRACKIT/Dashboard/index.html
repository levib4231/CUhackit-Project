<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo-container">
        <div class="logo">
            <img src="/CUTRACKIT/Assets/Clemson_Logo.png" alt="">
        </div>
        <div class="company-name">CUTRACKIT</div>
    </div>

    <div class="menu">
        <a href="#">Dashboard</a>
        <a href="#">Join Team</a>
        <a href="#">Create Team</a>
        <a href="#">Leader Boards</a>
        <a href="#">Account</a>
    </div>
</div>

<div class="player-card"> <h2>Current Players in Gym</h2> <div class="player-count">12</div> </div>

<div class="carousel-container">
  <h2 class="carousel-title">Upcoming Events</h2>
  <div class="carousel-wrapper">
    <button class="carousel-btn left">&#10094;</button>
    
    <div class="carousel">
      <div class="event-card">
        <img src="/CUTRACKIT/Assets/Photo_1.jpeg" alt="Event 1">
        <h3>5v5</h3>
        <p>Monday • 6:00 PM</p>
      </div>
      
      <div class="event-card">
        <img src="/CUTRACKIT/Assets/Photo_2.jpeg" alt="Event 2">
        <h3>Alumni Night</h3>
        <p>Tuesday • 5:30 PM</p>
      </div>
      
      <div class="event-card">
        <img src="/CUTRACKIT/Assets/Photo_3.jpeg" alt="Event 3">
        <h3>Skills Challenge</h3>
        <p>Wednesday • 7:00 PM</p>
      </div>
      
      <div class="event-card">
        <img src="https://via.placeholder.com/300x160" alt="Event 4">
        <h3>Spin Class</h3>
        <p>Thursday • 6:30 PM</p>
      </div>
    </div>
    
    <button class="carousel-btn right">&#10095;</button>
  </div>
</div>

</body>
</html>
