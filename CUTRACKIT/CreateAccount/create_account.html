</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo-container">
        <div class="logo">
            <img src="../Assets/Clemson_Logo.png" alt="">
        </div>
        <div class="company-name">CUTRACKIT</div>

    <div class="menu">

    </div>

</div>


<!-- BACKGROUND -->
<div class="create-background"></div>

<!-- CREATE ACCOUNT CARD -->
<div class="create-container">
    <div class="create-card">

        <h1 class="create-title">Create Account</h1>
        <p class="create-subtitle">Join the Clemson community</p>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="nameInput" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="emailInput" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="passwordInput" placeholder="Create a password">
                <span id="togglePassword" class="toggle-password">ğŸ‘ï¸</span>
            </div>
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="confirmPasswordInput" placeholder="Confirm password">
                <span id="toggleConfirm" class="toggle-password">ğŸ‘ï¸</span>
            </div>
        </div>

        <button id="createBtn" class="create-btn">Create Account</button>

        <p class="error-msg" id="errorMsg"></p>

        <p class="login-text">Already have an account? <a href="/CUTRACKIT/Login/login.html">Login</a></p>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
